<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ac30c32f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/product.css">
  </head>

  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="kepek/product-img/image1.png" id="productImg">
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1>Casual T-shirt</h1>
          <h2>$15.00</h2>
          <h3>30% OFF</h3>
          <p>Wrangler is an American manufacturer of jeans and other cloathing items, 
            particularly workwear</p>
            <form>
              <div class="size-select">
                <p>Size</p>
                <label for="small">
                  <input type="radio" name="size" id="small">
                  <span>S</span>
                </label>

                <label for="medium">
                  <input type="radio" name="size" id="medium">
                  <span>M</span>
                </label>


              

           

            </form>
        </div>
      </div>
    </div>

 
  </body>
</html>
