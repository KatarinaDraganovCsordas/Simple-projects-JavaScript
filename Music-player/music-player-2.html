<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/music-player.css">
    <script src="https://kit.fontawesome.com/0ac30c32f5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="music-player">
       
        <img src="kepek/468-thumbnail.png" class="song-img">
        <h1>No Rest Or Endless Rest</h1>
        <p>Lisofv</p>

       
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="scripts/music-player.js"></script>
  </body>
</html>
