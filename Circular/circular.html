<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular progress bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ac30c32f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/circular.css">
  </head>

  <body>
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="number"></div>
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="yellow" />
              <stop offset="20%" stop-color="red" />
              <stop offset="40%" stop-color="hotpink" />
              <stop offset="60%" stop-color="blue" />
              <stop offset="80%" stop-color="green" />
              <stop offset="100%" stop-color="grey" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg>
    </div>

    <script src="scripts/circular.js"></script>
  </body>
</html>
