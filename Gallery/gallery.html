<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/gallery.css">
  </head>

  <body>
    <div class="gallery-wrap">
      <img src="kepek/gallery/back.png" id="backBtn">

      <div class="gallery">
        <div>
          <span><img src="kepek/gallery/image-1.png"></span>
          <span><img src="kepek/gallery/image-2.png"></span>
          <span><img src="kepek/gallery/image-3.png"></span>
        </div>
  
        <div>
          <span><img src="kepek/gallery/image-4.png"></span>
          <span><img src="kepek/gallery/image-5.png"></span>
          <span><img src="kepek/gallery/image-6.png"></span>
        </div>
      </div>

      <img src="kepek/gallery/next.png" id="nextBtn">
    </div>

    <script src="scripts/gallery.js"></script>
  </body>
</html>
