<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background change effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ac30c32f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/background.css">
  </head>

  <body>
    <h1>Image background<br>change effect <i class="fa-solid fa-rotate"></i></h1>
    <div class="container">
      <div class="img-box">
        <img src="kepek/background_change_img/transparent.png" width="100%">

        <div class="img-wrap">
          <img src="kepek/background_change_img/original.jpg" id="originalImg">
        </div>

        <span id="line">
          <img src="kepek/background_change_img/arrow.png" class="arrow">
        </span>
      </div>
    </div>

    <script src="scripts/background.js"></script>
  </body>
</html>
